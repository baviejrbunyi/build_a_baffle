<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAB</title>
    <link rel="stylesheet" href="../static/CSS/SignupPage.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>

    <video id="bg-vid" autoplay loop muted>
        <source src="../static/assets/video/grid.mp4" type="video/mp4">
    </video>

    <div class="navbar">
        <img src="../static/assets/image/logo.png" alt="logo">
    </div>


    <div class="wrapper">

        <form action = "/questions">
            <h1>Sign up</h1>
            <div class="input-box">
                <p>Username</p>
                <input type="text" required>

            </div>

            <div class="input-box">
                <p>Email</p>
                <input type="email" required>
            </div>

            <div class="input-box">
                <p>Password</p>
                <input type="password" required>

            </div>

            <div class="input-box">
                <p>Confirm Password</p>
                <input type="password" required>
            </div>

            <div class="other-options">
                <p>Sign up with: </p>
                <i class='bx bxl-facebook-circle bx-lg' ></i>
                <i class='bx bxl-google bx-lg' ></i>
            </div>

            <button type="submit" class="sign-up-button" >Sign up</button>

            <div class="login-link">
                <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a> </p>
                <p id="tos-policy">By creating an account, you agree with our <a href="#">Terms of Service</a> & <a href="#">Privacy Policy</a></p>
            </div>

        </form>
    </div>


</body>
</html>
