<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAB</title>
    <link rel="stylesheet" href="/CSS/QuestionsPage.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>

    <video id="bg-vid" autoplay loop muted>
        <source src="/assets/video/grid.mp4" type="video/mp4">
    </video>

    <div class="navbar">
        <img src="/assets/image/logo.png" alt="logo">
        <i class='bx bxs-home bx-lg' ></i>
        <i class='bx bxs-user bx-lg'></i>
        
    </div>


    <div class="wrapper">
        <!-- questionable question mark -->
        <img src="/assets/image/question mark.png" alt = "question-mark">

        <form action = "">
            <h1>Question</h1>
            <div class="input-box">
                <input type="text" required>

            </div>

            <div class="button-container">
                <div class="cancel-button">
                    <button type="submit" onclick="" >Cancel</button>
                </div>
            
                <div class="next-button">
                    <button type="submit" onclick="">Next</button>
                </div>
            </div>
        </form>
    </div>


</body>
</html>
