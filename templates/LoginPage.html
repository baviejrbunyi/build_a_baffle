<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAB</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/LoginPage.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>

    <video id="bg-vid" autoplay loop muted>
        <source src="{{ url_for('static', filename='assets/video/grid.mp4') }}" type="video/mp4">
    </video>

    <div class="navbar">
        <img src="{{ url_for('static', filename='assets/image/logo.png') }}" alt="logo">
    </div>

    <div class="wrapper">
        <form action = "/profile">
            <h1>Log in</h1>
            <div class="input-box">
                <p>Username</p>
                <input type="text" required>

            </div>

            <div class="input-box">
                <p>Password</p>
                <input type="password" required>

            </div>

            <div class="remember-forgot">
                <a href="#">Forgot password?</a>

            </div>

            <div class="other-options">
                <p>Log in with: </p>
                <i class='bx bxl-facebook-circle bx-lg' ></i>
                <i class='bx bxl-google bx-lg' ></i>
            </div>


            <button type="submit" class="login-button">Log in</button>

            <div class="register-link">
                <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a> </p>
            </div>
        </form>
    </div>

</body>
</html>
